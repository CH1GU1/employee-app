<div class="container">
    <div class="row">
      <div class="col">
        <div >

          Employee #{{index+1}} - {{employeeList.name}} {{employeeList.lastName}} {{employeeList.position}} {{employeeList.pay}}

          <a [routerLink]="['/update',index]" [queryParams]="{action:'1'}">

            Update
        </a>
        &nbsp; &nbsp;
        <a [routerLink]="['/update',index]" [queryParams]="{action:'2'}">

          Delete
      </a>
        </div>

        <ul style="list-style: none;">
          <li *ngFor="let feature of featuresArray">{{feature}}</li>
        </ul>

      </div>
      <app-employee-features-c (employeesFeatures)="addFeature($event)"></app-employee-features-c>
    </div>
  </div>
